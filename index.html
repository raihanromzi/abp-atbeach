<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- https://www.cdnfonts.com/circular-std.font -->
    <link href="http://fonts.cdnfonts.com/css/circular-std" rel="stylesheet" />
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="frontend/styles/main.css" />
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <div class="row mt-2">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="frontend/images/logo/image.png" alt="" />
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navb">
              <span class="navbar-toggler-icon"></span>
            </button>

                    <div class="collapse navbar-collapse" id="navb">
                        <ul class="navbar-nav m-lg-auto">
                            <li class="nav-item mx-md-2">
                                <a class="nav-link active" href="#">Beranda</a>
                            </li>
                            <li class="nav-item mx-md-2">
                                <a class="nav-link" href="# ">Paket Travel</a>
                            </li>
                            <li class="nav-item mx-md-2">
                                <a class="nav-link" href="# ">Services</a>
                            </li>
                        </ul>

                        <!-- Mobile Contact us Button -->
                        <form class="form-inline d-sm-block d-md-none">
                            <button class="btn btn-login my-2 my-sm-0">Contact Us</button>
                        </form>

                        <!-- Desktop Contact us Button -->
                        <form class="form-inline my-2 my-lg-0 d-none d-md-block">
                            <button class="btn btn-login btn-navbar-right my-2 my-sm-0 px-4">Contact Us</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Header -->
    <div class="container-fluid">
        <div class="row">
            <header class="text-center">
                <h1>
                    Explore Beautiful
                    <br /> Beach in <span class="auto-type"></span>
                </h1>
                <p class="mt-4">You will see beatiful moment you never see before</p>
            </header>
        </div>
    </div>

    <!-- Statistics -->
    <div class="container">
        <main>
            <div class="row">
                <section class="section-stats row justify-content-center" id="stats">
                    <div class="col-3 col-md-2 stat-detail rounded-start">
                        <h2>2000</h2>
                        <p>Members</p>
                    </div>
                    <div class="col-3 col-md-2 stat-detail">
                        <h2>12</h2>
                        <p>Country</p>
                    </div>
                    <div class="col-3 col-md-2 stat-detail">
                        <h2>129</h2>
                        <p>Hotels</p>
                    </div>
                    <div class="col-3 col-md-2 stat-detail rounded-end">
                        <h2>85</h2>
                        <p>Partners</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <br />
    <br />
    <br />

    <script src="frontend/libraries/jquery/jquery-3.6.0.js "></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js "></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        var_typed = new Typed(".auto-type ", {
            strings: ["Bali", "Nusa Penida", "Pulau Padar", "Aceh", "Lombok"],
            typeSpeed: 100,
            backSpeed: 180,
            loop: true,
        });
    </script>
</body>

</html>
